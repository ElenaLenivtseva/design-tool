    <form id="mars-once" action="handler.js" method="POST">
        <label>
            <p class="subtitle">Введите ширину блока</br><span class="subtitle__add">Измеряется в процентах (%) от размера экрана</span></p>
            <input class="input" type="number" name="width" required min="10" max="100" value="60">
        </label>
        </br>

        <label>
            <p class="subtitle">Введите высоту блока</br><span class="subtitle__add">Измеряется в пикселях (px). Советуем не меньше 600</span></p>
            <input class="input" type="number" name="height" required min="600"  value="600">
        </label>
        </br>

        <label>
            <p class="subtitle">Введите заголовок в поле ниже</p>
            <input class="input" type="text" name="title" id="title" placeholder="Заголовок" required autofocus minlength="1">
        </label>
        </br>

        <label>

        <label>
            <p class="subtitle">Введите размер шритфа для заголовка. </br><span class="subtitle__add">Допустимые значения: от 10 до 100</span></p>
                <input class="input" type="number" name="sizeTitle" required min="10" max="100" value="40">
        </label> 

        <label>
            <p class="subtitle">Введите размер шритфа для подписей. </br><span class="subtitle__add">Допустимые значения: от 10 до 100</span></p>
                <input class="input" type="number" name="sizeSign" required min="10" max="100" value="20">
        </label> 
        <label>
          <p class="subtitle">Выберите начертание для заголовка: </p>
          <select class="input" name="inscriptionTitle" required>
            <option value="regular" selected>Regular</option>
            <option value="light">Light</option>
            <option value="bold">Bold</option>
          </select>
        </label>
        </br>

        <label>

            <option value="bold">Bold</option>
          </select>
        </label>
        </br>

        <label>

        </label>
        </br>
